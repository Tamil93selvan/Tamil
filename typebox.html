
<!DOCTYPE html>
<html>
<head>
    <title> Text Decoration</title>
    <style>
        .underline {
            text-decoration: underline;
        }

        .overline {
            text-decoration: overline;
        }

        .line-through {
            text-decoration: line-through;
        }

        .blink {
            text-decoration: blink;
        }

        .custom-color {
            text-decoration: underline red; 
        }

        .dotted-underline {
            text-decoration: underline dotted;
        }
    </style>
</head>
<body>
    <p class="underline">This text has a simple underline decoration.</p>
    <p class="overline">This text has an overline decoration.</p>
    <p class="line-through">This text has a line-through decoration.</p>
    <p class=blink>This text blinks </p>
    <p class="custom-color">This text has a custom red underline decoration.</p>
    <p class="dotted-underline">This text has a dotted underline decoration.</p>
</body>
</html>
