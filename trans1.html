<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translatey(100);
  }


  from {background-color: red;}
  to {background-color: yellow;}
}

</style>
</head>
<body>

<h1>CSS Animation</h1>
