<!DOCTYPE html>
<html>
<head>
<style>
div.a {
  line-height: normal;
}

div.c {
  line-height: 90%;
}

div.d {
  line-height: 200%;
}
</style>
</head>
<body>

<h1>The line-height</h1>

<h2>line-height: normal:</h2>
<div class="a">This is a paragraph with a standard line-height.<br>

<h3>line-height: 80%:</h3>
<div class="c">This is a paragraph with a smaller line-height.<br>

<h4>line-height: 200%:</h4>
<div class="d">This is a paragraph with a bigger line-height.<br>

</body>
</html>
