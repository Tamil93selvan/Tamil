<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind CSS Customize</title>
</head>
<style>
    .custom-box {
        background-color: #ff5733; 
        padding: 20px;
        border-radius: 8px;
        margin: 20px;
    }
</style>

</style>
<body>
    <div class="custom-box">
        <h1 class="text-4xl text-white font-bold">Custom Tailwind Box</h1>
        <p class="text-lg text-gray-300">This is a customized box using Tailwind CSS.</p>
    </div>
 </body>
</html>
